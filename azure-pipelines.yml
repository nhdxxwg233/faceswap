trigger:
- master

jobs: 
  - job: build
    pool:
      vmImage: 'ubuntu-latest'

    timeoutInMinutes: 1200

    steps:
      - task: CmdLine@2
        name: build
        inputs:
          script: |
            ls -al
            echo -e yes$"/n" | bash faceswap_setup_x64.shbash ./.install/linux/faceswap_setup_x64.sh
          workingDirectory: '$(Agent.BuildDirectory)/s'


